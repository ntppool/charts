- name: build
  image: alpine/helm:3.13.2
  environment:
    HELM_PASSWORD:
      from_secret: helm_password
    HELM_USERNAME:
      from_secret: helm_username
    HELM_URL:
      from_secret: helm_repo_url
    AWS_ACCESS_KEY_ID:
      from_secret: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: AWS_SECRET_ACCESS_KEY
    AWS_ENDPOINT:
      from_secret: AWS_ENDPOINT
    HELM_S3_REGION:
      value: "east"
    FASTLY_API_TOKEN:
      from_secret: FASTLY_API_TOKEN
    FASTLY_SERVICE_ID:
      from_secret: FASTLY_SERVICE_ID

  commands:
  - apk add --update make git perl
  - helm plugin install https://github.com/hypnoglow/helm-s3.git
  - make fastly publish
  when:
    branch:
      include:
      - main
