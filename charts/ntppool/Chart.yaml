apiVersion: v2
name: ntppool
description: NTP Pool System
home: https://github.com/abh/ntppool/
type: application

# This is the chart version.
version: 0.5.5

# application version (+default image tag)
appVersion: prod-2023.06.1

annotations:
  artifacthub.io/changes: |
    - Upgrade application
  artifacthub.io/changes: |
    - Upgrade subcharts (geoip, smtp)

dependencies:
- name: mysql
  version: 1.x.x
  repository: https://charts.helm.sh/stable
  condition: mysql.enabled
- name: geoip
  version: 0.x.x
  repository: https://charts.ntppool.org/
- name: screensnap
  version: 1.x.x
  repository: https://charts.ntppool.org/
  condition: screensnap.enabled
- name: smtp
  version: 2.x.x
  repository: https://charts.ntppool.org/
- name: locationcode
  version: 1.x.x
  repository: https://charts.ntppool.org/
- name: common
  repository: https://library-charts.k8s-at-home.com
  version: 4.3.0
