jobs:
  global:
    enabled: true
  combust-cleanup:
    enabled: true
    containers:
      - name: cleanup
        args: ["sh", "/ntppool/combust/bin/cron/hourly"]
    schedule: "12,32,52 * * * *"
  invite-cleanup:
    enabled: true
    containers:
      - name: zone-stats
        args:
          - sh
          - /ntppool/bin/cron/invite-cleanup
    schedule: "17,47 * * * *"
  server-notifications:
    enabled: true
    containers:
      - name: zone-stats
        args:
          - sh
          - /ntppool/bin/bad_server_notifications
    schedule: "*/15 * * * *"
  server-removals:
    enabled: true
    containers:
      - name: zone-stats
        args:
          - sh
          - /ntppool/bin/bad_server_removals
    schedule: "50 */3 * * *"
  zone-stats:
    enabled: true
    containers:
      - name: zone-stats
        args:
          - sh
          - /ntppool/bin/zone_stats
    schedule: "57 */4 * * *"
  statuspage:
    enabled: false
    schedule: "*/3 * * * *"
    containers:
      - name: "activeservers"
        args: ["sh", "/ntppool/bin/statuspage/statuspage-activeservers"]
      - name: "metrics"
        args: ["sh", "/ntppool/bin/statuspage/statuspage-metrics"]
      - name: "dnsqueries"
        args: ["sh", "/ntppool/bin/statuspage/statuspage-dnsqueries"]

