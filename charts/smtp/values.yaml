# Default values for smtp.

replicaCount: 1

image:
  # github container registry
  repository: ghcr.io/ix-ai/smtp
  # docker hub
  # repository: ixdotai/smtp
  # gitlab registry
  # repository: registry.gitlab.com/ix.ai/smtp
  pullPolicy: IfNotPresent

# name of existing secret with an smtp config
existingSecret:

# any variables supported by ix-ai/smtp can be added here
# see https://github.com/ix-ai/smtp#readme for a full list
config:
  #MAILNAME: smtp
  DISABLE_IPV6: "1"
  #SMARTHOST_ADDRESS: mail.example.com
  #SMARTHOST_PORT: "587"
  #SMARTHOST_USER: myuser
  #SMARTHOST_PASSWORD: secret
  #SMARTHOST_ALIASES: "*.example.com"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 25

resources:
  limits:
    cpu: 200m
    memory: 50Mi
  requests:
    cpu: 10m
    memory: 10Mi

nodeSelector: {}

tolerations: []

affinity: {}
